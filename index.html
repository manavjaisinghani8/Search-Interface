<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-btn">Categories <span class="arrow">‚ñæ</span></button>
        <div class="dropdown-content">
            <a href="#" data-value="Everything">Everything</a>
            <a href="#" data-value="Software Development">Software Development</a>
            <a href="#" data-value="Web Development">Web Development</a>
            <a href="#" data-value="Data Analyst">Data Analyst</a>
            <a href="#" data-value="IT Consultant">IT Consultant</a>
            <a href="#" data-value="Network Administrator">Network Administrator</a>
        </div>
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search üîç</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdownBtn = document.querySelector('.dropdown-btn');
            const dropdownContent = document.querySelector('.dropdown-content');
            const dropdownLinks = document.querySelectorAll('.dropdown-content a');

            dropdownBtn.addEventListener('click', () => {
                dropdownContent.classList.toggle('show');
            });

            dropdownLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevents the default link behavior
                    dropdownBtn.innerHTML = this.textContent + ' <span class="arrow">‚ñæ</span>';
                    dropdownContent.classList.remove('show');
                });
            });

            window.addEventListener('click', (event) => {
                if (!event.target.matches('.dropdown-btn') && !event.target.closest('.dropdown')) {
                    if (dropdownContent.classList.contains('show')) {
                        dropdownContent.classList.remove('show');
                    }
                }
            });
        });
    </script>
</body>
</html>
